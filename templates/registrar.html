{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
{% endblock %}

{% block title %}
Registro
{% endblock %}

{% block content %}


<div class="form-container">
    <form action="{{ url_for('registrar') }}" method="post">
        <h2>Formulario de Registro de Libro</h2>
        
        <div class="form-group">
            <label for="titulo">Título del Libro:</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoría del Libro:</label>
            <input type="text" id="categoria" name="categoria" required>
        </div>
        
        <div class="form-group">
            <label for="codigo">Código del Libro:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        
        <div class="form-group inline">
            <label for="paginas">Número de Páginas:</label>
            <input type="number" id="paginas" name="paginas" required>
        </div>
        
        <div class="form-group inline">
            <label for="fecha">Fecha de Publicación:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>


        <div class="form-group inline">
            <label for="cantidad">Cantidad de libros adquiridos:</label>
            <input type="number" id="cantidad" name="cantidad" required>
        </div>

        <div class="form-group inline">
            <label for="disponibles">Cantidad de libros disponibles:</label>
            <input type="number" id="disponibles" name="disponibles" required>
        </div>
        
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
        </div>

        <div class="form-group">
            <label for="facultad">Facultad:</label>
            <input type="text" id="facultad" name="facultad" required>
        </div>
        
        <button type="submit">Registrar Libro</button>
    </form>
</div>

{% endblock %}

{% block extra_js %}
{% endblock %}
